apply plugin: rootProject.ext.plugins.library

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }

    resourcePrefix 'permission'
}

dependencies {
    api rootProject.ext.dependencies.SupportV7
    api rootProject.ext.dependencies.Annotation
}

apply plugin: 'maven'
uploadArchives{
    def mavens = rootProject.ext.mavens
    repositories.mavenDeployer{
        repository(url: uri('../maven'))
//        repository(url:mavens.localUrl)
        pom.groupId = mavens.groupId
        pom.artifactId = mavens.Permission.artifactId
        pom.version = mavens.Permission.version
    }
}